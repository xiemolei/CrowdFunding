server:
#  好了,原因找到了,原来在linux下,为了系统安全,使用小于1024端口时,需要被授权
  port: 1900
spring:
  application:
    name: crowd-eureka
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/